<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJS</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
	<script type="text/javascript" src="todo.js"></script>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
	<style type="text/css">
		.done-true {
			text-decoration: line-through;
			color: grey;
		}
	</style>
</head>
<body>
	<h1>Test</h1>

	<div ng-controller="TodoCtrl">
		<h2>Total todos: {{ getTotalTodos() }}</h2>
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done" />

				<span class="done-{{ todo.done }}">{{ todo.text }}</span>
			</li>
		</ul>
		<form class="form-horizontal">
			<input type="text" ng-model="formTodoText" ng-model-instant/>
			<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
		</form>

		<button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
	</div>
</body>
</html>

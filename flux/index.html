<!doctype html>
<html ng-app="cart">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

    <div class="container">
        <h1>Catalog</h1>
        <table class="table" ng-controller="CatalogCtrl as catalog">
            <tr ng-repeat="item in catalog.catalogItems">
                <td>{{item.title}}</td>
                <td>{{item.cost}}</td>
                <td>
                    <button ng-click="catalog.addToCart(item)">Add to Cart</button>
                </td>
            </tr>
        </table>

        <h1>Cart</h1>
        <table class="table" ng-controller="CartCtrl as cart">
            <tr ng-repeat="item in cart.items">
                <td>{{item.catalogItem.title}}</td>
                <td>{{item.qty}}</td>
                <td>
                    <button ng-click="cart.removeItem(item)">x</button>
                </td>
            </tr>
        </table>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

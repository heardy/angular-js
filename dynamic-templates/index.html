<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <title>AngularJS Dynamic Template</title>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <link rel="stylesheet" href="css/layout.css">
</head>
<body>

<script type="text/ng-template" id="image.html">
    <div class="entry-photo">
        <h2>&nbsp;</h2>
        <div class="entry-img">
            <span>
                <a href="{{rootDirectory}}{{content.data}}">
                    <img ng-src="{{rootDirectory}}{{content.data}}" alt="entry photo">
                </a>
            </span>
        </div>
        <div class="entry-text">
            <div class="entry-title">{{content.title}}</div>
            <div class="entry-copy">{{content.description}}</div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="video.html">
    <div class="entry-video">
        <h2>&nbsp;</h2>
        <div class="entry-vid">
            <video ng-src="{{content.data}}" width="280" height="200" controls></video>
        </div>
        <div class="entry-text">
            <div class="entry-title">{{content.title}}</div>
            <div class="entry-copy">{{content.description}}</div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="notes.html">
    <div class="entry-note">
        <h2>&nbsp;</h2>
        <div class="entry-text">
            <div class="entry-title">{{content.title}}</div>
            <div class="entry-copy">{{content.data}}</div>
        </div>
    </div>
</script>

<div id="container" ng-controller="ContentCtrl">
    <content-item ng-repeat="item in content" content="item"></content-item>
</div>

</body>
</html>
